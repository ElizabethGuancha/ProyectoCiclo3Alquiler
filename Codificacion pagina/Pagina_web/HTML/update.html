        <div>
            <h3 id="title_menu">
                ACTUALIZACION DE VEHICULO A LA BASE DE DATOS DEL SISTEMA

            <form action="">
                <div class="menu">
                    <div id="col_1">
                        <div class="spacing_top">Tipo de vehiculo</div>
                        <div class="custom_select">
                            <select name="vehicle_type">
                                <option value="None">Seleccione...</option>
                                <option value="Type_1">opcion 1</option>
                                <option value="Type_2">opcion 2</option>
                                <option value="Type_3">opcion 3</option>
                                <option value="Type_4">opcion 4</option>
                            </select>
                            <span class="custom_arrow"></span>
                        </div>
                        <div class="spacing_top">Transmision</div>
                        <div class="custom_select">
                            <select name="vehicle_transmision">
                                <option value="None">Seleccione...</option>
                                <option value="Type_1">opcion 1</option>
                                <option value="Type_2">opcion 2</option>

                            </select>

                        <div class="custom_select">

                                <option value="None">Seleccione...</option>
                                <option value="Type_1">opcion 1</option>
                                <option value="Type_2">opcion 2</option>
                                <option value="Type_3">opcion 3</option>

                            </select>
                            <span class="custom_arrow"></span>
                        </div>
                        <div class="spacing_top">Puestos</div>
                        <div class="custom_select">
                            <select name="vehicle_seat">
                                <option value="None">Seleccione...</option>
                                <option value="Type_1">opcion 1</option>
                                <option value="Type_2">opcion 2</option>
                                <option value="Type_3">opcion 3</option>
                                <option value="Type_4">opcion 4</option>
                            </select>
                            <span class="custom_arrow"></span>
                        </div>
                    </div>
                    <div id="col_2">
                        <label>Marca</label>
                        <input type="text">

                        <label>Placa</label>
                        <input type="text">
                        
                        <label>Modelo</label>
                        <input type="text">

                        <label>Aire acondicionado</label><br>
                        <input type="radio" name="air" value="0">Si <br>
                        <input type="radio" name="air" value="1">No
                    </div>
                    <div id="col_3">
                        <div>
                            <input type="image">
                        </div>
