<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquilarte - alquiler</title>
    <link rel="stylesheet" href="CSS/styleAlquiler.css" />
  </head>
  <body>
    <header>
      <div class="logo">ALQUILARTE</div>
      <nav class="menu">
        <ul>
          <li><a href="#">INICIO</a></li>
          <li><a href="#">REGISTRO</a></li>
          <li><a href="#">ACTUALIZACIÓN</a></li>
          <li><a href="#">ALQUILER</a></li>
          <li><a href="#">DEVOLCIÓN</a></li>
        </ul>
      </nav>
      <div class="usuario">USUARIO</div>
    </header>

    <div class="seccion">
      <div class="seccion-title">
        <h1>CATALOGO DE VEHICULOS EN ALQUILER</h1>
      </div>
      <div class="filtro">
        <div class="filtro-inicio">Filtrar</div>
        <div class="filtro-tipo">Tipo</div>
        <div class="filtro-marca">Marca</div>
        <div class="filtro-modelo">Modelo</div>
        <div class="filtro-trans">Transmisión</div>
        <div class="filtro-puestros">Puestos</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>CHEVROLET SPARK GT</h2>
          <p>Hatchback</p>
        </div>
        <div class="card-body">
          <div class="card-body-img">
            <img
              src="Images/SPARK-ACTIV-BLANCO-GALAXIA.png"
              alt="chevrolet spark gt"
            />
          </div>
          <div class="card-body-disp">Disponibilidad: 1</div>
          <div class="card-body-info">Más información</div>
          <div class="card-body-ac">Aire acondicionado</div>
          <div class="card-body-trasn">Manual</div>
          <div class="card-body-personas">5 personas</div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
