<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquilarte - alquiler</title>
    <link rel="stylesheet" href="CSS/styleAlquiler.css" />
  </head>
  <body>
    <!--ENCABEZADO-->
    <header class="header">
      <div class="container title-nav-container">
        <a href="#" class="title">ALQUILARTE</a>
        <nav class="navigation">
          <ul>
            <li><a href="login.html" target="_self">INICIO</a></li>
            <li><a href="#" target="_self">REGISTRO VEHICULO</a></li>
            <li>
              <a href="update_find.html" target="_self">
                ACTUALIZACION VEHICULO
              </a>
            </li>
            <li><a href="alquiler.html" target="_self">ALQUILER</a></li>
            <li><a href="#" target="_self">DEVOLUCION</a></li>
            <li><a id="user" href="#" target="_self">USUARIO</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--INICIO DE LA SECCION-->

    <main class="main">
      <h3 class="main-title">CATALOGO DE VEHICULOS EN ALQUILER</h3>

      <!--FILTRO DEL CATALOGO-->
      <div id="catalogo">
        <div class="filtro inicio">Filtrar</div>
        <div class="filtro tipo">
          <select name="filtro-tipo" id="filtro-tipo" class="filtro select">
            <option selected>Placa</option>
            <option value="1">opcion1</option>
            <option value="2">opcion2</option>
            <option value="3">opcion3</option>
            <option value="4">opcion4</option>
            <span class="custom_arrow"></span>
          </select>
        </div>
        <div class="filtro marca">Tipo</div>
        <div class="filtro modelo">Modelo</div>
        <div class="filtro trans">Puertas</div>
        <div class="filtro puestros">Puestos</div>
      </div>

      <!--CATALOGO DE VEHICULOS-->
      <div class="card">
        <div class="card-header">
          <h5>CHEVROLET SPARK GT</h5>
          <p>Hatchback</p>
        </div>
        <div class="card-body">
          <label for="placa">Placa</label>
          <div id="placa" class="card-body-item placa">ktc123</div>
          <label for="puertas">Puertas</label>
          <div id="puertas" class="card-body-item puertas">5 puertas</div>
          <label for="puestos">Puestos</label>
          <div id="puestos" class="card-body-item puestos">5 puestos</div>
          <button class="card-body-alquilar">Alquilar</button>
          <!--<div class="card-body-alquilar"><a href="#">Alquilar</a></div>-->
        </div>
      </div>
    </main>
  </body>
</html>
