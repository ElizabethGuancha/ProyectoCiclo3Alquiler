    <!--ENCABEZADO-->
    <header class="header">
      <div class="container title-nav-container">
        <a href="#" class="title">ALQUILARTE</a>
        <nav class="navigation">
          <ul>

          </ul>
        </nav>
      </div>
    </header>

    <!--INICIO DE LA SECCION-->

    <main class="main">
      <h3 class="main-title">CAT√ÅLOGO DE VEHICULOS EN ALQUILER</h3>

      <!--FILTRO DEL CATALOGO-->
      <div id="catalogo">
        <div class="filtro inicio">Filtrar</div>

        <div class="filtro placa">
          <label for="filtro-placa">Placa</label>
          <input type="text" name="" id="filtro-placa" />
        </div>

        <div class="filtro tipo">
          <label for="filtro-tipo">Tipo</label>
          <select name="filtro-tipo" id="filtro-tipo" class="filtro select">
            <option selected>Todos</option>
            <option value="1">Hatchback</option>
            <option value="2">Sedan</option>
            <option value="3">Coupe</option>
            <option value="4">SUV</option>
          </select>
        </div>
        <div class="filtro modelo">
          <label for="filtro-modelo">Modelo</label>
          <select name="filtro-modelo" id="filtro-modelo" class="filtro select">
            <option selected>Todos</option>
            <option value="1">opcion 1</option>
            <option value="2">opcion 2</option>
            <option value="3">opcion 3</option>
            <option value="4">opcion 4</option>
          </select>
        </div>
        <div class="filtro puertas">
          <label for="filtro-puertas">Puertas</label>
          <select
            name="filtro-puertas"
            id="filtro-puertas"
            class="filtro select"
          >
            <option selected>Seleccionar..</option>
            <option value="1">2 puertas</option>
            <option value="2">3 puertas</option>
            <option value="3">4 puertas</option>
            <option value="4">5 puertas</option>
          </select>
        </div>
        <div class="filtro puestos">
          <label for="filtro-puestos">puestos</label>
          <select
            name="filtro-puestos"
            id="filtro-puestos"
            class="filtro select"
          >
            <option selected>Seleccionar..</option>
            <option value="1">2 puestos</option>
            <option value="2">3 puestos</option>
            <option value="3">4 puestos</option>
            <option value="4">5 puestos</option>
          </select>
        </div>
      </div>

      <!--CATALOGO DE VEHICULOS-->
      <div class="card">
        <div class="card-header">
          <h5>CHEVROLET SPARK GT</h5>
          <p>Hatchback</p>
        </div>
        <div class="card-body">
          <label for="placa">Placa</label>
          <div id="placa" class="card-body-item placa">ktc123</div>
          <label for="puertas">Puertas</label>
          <div id="puertas" class="card-body-item puertas">5 puertas</div>
          <label for="puestos">Puestos</label>
          <div id="puestos" class="card-body-item puestos">5 puestos</div>
          <button class="card-body-alquilar">Alquilar</button>
          <!--<div class="card-body-alquilar"><a href="#">Alquilar</a></div>-->
        </div>
      </div>
    </main>
  </body>
</html>
